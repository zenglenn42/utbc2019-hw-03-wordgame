<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Word Game</title>
    <link rel="stylesheet" href="assets/css/bootstrap-4.3.1.min.css" />
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap-4.3.1.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/lexicon.js"></script>
    <script type="text/javascript" src="assets/js/model.js"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>
    <link href="assets/css/fontawesome-free-5.8.1-web.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container" id="nav-container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"
              ><span id="game-name"></span> <i class="far fa-hand-paper"></i
            ></a>
          </div>
          <p class="navbar-text navbar-right">
            <!-- Optional feature.  Hidden for now (via css). -->
            <a
              href="#"
              class="btn btn-primary navbar-btn"
              id="navbar-btn"
              role="button"
              >Hint</a
            >
            <a href="#" class="navbar-link" id="stats-link">Stats</a>
            <a href="#" class="navbar-link" id="help-link">Help</a>
          </p>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" id="main-container">
        <p class="row" id="main-label">
          Guess the word: <span id="word-to-guess"></span>
        </p>
        <form class="guessed-letter-form" id="guessed-letter-form">
          <!-- <label for="guessed-letter-input">Pick a letter ...</label> -->
          <input
            type="text"
            class="form-control"
            id="guessed-letter-input"
            placeholder=""
          />
        </form>
        <p>Letters used: <span id="letters-used"></span></p>
        <p>Guesses left: <span id="guesses-left"></span></p>

        <div
          id="stop-sign"
          style="color: #999; font-family: monospace; text-align: center"
        >
          <!-- This is our very rough "stick-figure" stop sign.        -->
          <!-- We can dress it up after the game model and controller  -->
          <!-- are working.                                            -->

          &nbsp;&nbsp;&nbsp;<span id="stop-seg-5">--</span
          >&nbsp;&nbsp;&nbsp;<br />
          &nbsp;<span id="stop-seg-4">/</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
            id="stop-seg-6"
            >\&nbsp;</span
          ><br />
          <span id="stop-seg-3">|</span>&nbsp;<span id="stop-text">STOP</span
          >&nbsp;<span id="stop-seg-7">|</span><br />
          &nbsp;<span id="stop-seg-2">\</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
            id="stop-seg-8"
            >/&nbsp;</span
          ><br />
          &nbsp;&nbsp;&nbsp;<span id="stop-seg-1">--</span
          >&nbsp;&nbsp;&nbsp;<br />
        </div>
        <div
          id="status-text"
          style="text-align: center; background-color: teal; color: white"
        >
          Pick a letter!
        </div>
      </div>
    </main>

    <script type="text/javascript">
      $(document).ready(function() {
        var gameController = new Controller();
        gameController.play();
      });
    </script>

    <footer>&copy; Copyright</footer>
  </body>
</html>
