<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Word Stop</title>
    <link rel="stylesheet" href="../css/bootstrap-4.3.1.min.css" />
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap-4.3.1.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../js/model.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container" id="nav-container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><span id="game-name"></span></a>
          </div>
          <p class="navbar-text navbar-right">
            <a href="#" class="btn btn-primary navbar-btn" role="button"
              >Play</a
            >
            <a href="stats.html" class="navbar-link">Stats</a>
            <a href="../../index.html" class="navbar-link">Help</a>
          </p>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" id="main-container">
        <p class="row" id="main-label">Play</p>
        <hr />
        <p>Guess the word: <span id="word-to-guess">- - - - - -</span></p>
        <p></p>
        <p>Pick a letter:</p>
        <p>Letters used: <span id="letters-used"></span></p>
        <p>Guesses left: <span id="guesses-left"></span></p>

        <div
          id="stop-sign"
          style="color: #999; font-family: monospace; text-align: center"
        >
          <!-- This is our very rough "stick-figure" stop sign.        -->
          <!-- We can dress it up after the game model and controller  -->
          <!-- are working.                                            -->

          &nbsp;&nbsp;&nbsp;<span id="stop-seg-5">--</span
          >&nbsp;&nbsp;&nbsp;<br />
          &nbsp;<span id="stop-seg-4">/</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
            id="stop-seg-6"
            >\&nbsp;</span
          ><br />
          <span id="stop-seg-3">|</span>&nbsp;<span id="stop-text">STOP</span
          >&nbsp;<span id="stop-seg-7">|</span><br />
          &nbsp;<span id="stop-seg-2">\</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
            id="stop-seg-8"
            >/&nbsp;</span
          ><br />
          &nbsp;&nbsp;&nbsp;<span id="stop-seg-1">--</span
          >&nbsp;&nbsp;&nbsp;<br />
        </div>
      </div>
    </main>

    <script type="text/javascript">
      $(document).ready(function() {
        UnitTestController();
      });
    </script>

    <footer>&copy; Copyright</footer>
  </body>
</html>
